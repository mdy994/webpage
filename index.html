<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soon Together ü´Ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Georgia, serif;
    background:radial-gradient(circle at top,#2a0b16,#0b0206);
    color:#fff;
    overflow-x:hidden;
}

/* moon */
.moon{
    position:fixed;
    top:40px;
    right:40px;
    width:120px;
    height:120px;
    border-radius:50%;
    background:radial-gradient(circle,#fff,#ffe0b3,#d4a373);
    box-shadow:0 0 60px rgba(255,230,180,0.6);
    animation:moonFloat 8s ease-in-out infinite;
}
@keyframes moonFloat{
    50%{transform:translateY(15px)}
}

/* login */
#lockScreen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0206;
    z-index:9999;
}
.love-letter{
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(20px);
    padding:40px;
    border-radius:30px;
    text-align:center;
    width:90%;
    max-width:360px;
}
.love-letter h1{
    font-family:"Dancing Script",cursive;
    font-size:2.5rem;
}
.love-letter input,
.love-letter button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    margin-top:15px;
}

/* main */
.container{
    display:none;
    max-width:950px;
    margin:auto;
    padding:70px 20px;
    text-align:center;
}
.section{
    background:rgba(255,255,255,.08);
    padding:40px;
    border-radius:30px;
    margin-bottom:120px;
}

/* gallery */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:25px;
}
.gallery img{
    width:100%;
    height:260px;
    object-fit:contain;
    background:#fff;
    padding:12px;
    border-radius:22px;
    cursor:pointer;
}

/* lightbox */
#lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:99999;
}
#lightbox img{
    max-width:95%;
    max-height:95%;
    border-radius:20px;
}

audio{display:none}
</style>
</head>

<body>

<div class="moon"></div>

<audio id="bgMusic">
  <source src="audio/to.mp3" type="audio/mpeg">
</audio>

<!-- LOGIN -->
<div id="lockScreen">
  <div class="love-letter">
    <h1>My Zunu ü§ç</h1>
    <p>Two souls, one destiny written by Allah</p>
    <input id="password" type="password" placeholder="Our secret‚Ä¶">
    <button onclick="unlock()">Open My Heart</button>
  </div>
</div>

<!-- MAIN -->
<div class="container" id="main">

<section class="section">
  <h2>Zaibunissa ü§ç</h2>
  <p>You were written in my destiny by Allah üåô</p>
  <p><i>‚ÄúAnd We created you in pairs.‚Äù ‚Äî Qur‚Äôan 78:8</i></p>
</section>

<section class="section">
  <h2>Moments My Heart Never Forgot ü´Ç</h2>
  <div class="gallery">
    <img src="images/ff.jpeg" onclick="openImage(this)">
    <img src="images/boat.jpeg" onclick="openImage(this)">
    <img src="images/h.jpeg" onclick="openImage(this)">
    <img src="images/3.jpeg" onclick="openImage(this)">
    <img src="images/bis.jpeg" onclick="openImage(this)">
  </div>
</section>

</div>

<div id="lightbox" onclick="this.style.display='none'"></div>

<script>
const bgMusic = document.getElementById("bgMusic");

function unlock(){
  if(password.value==="0318"){
    lockScreen.style.display="none";
    main.style.display="block";
    bgMusic.play();
  }else{
    alert("Only hearts know this ü§ç");
  }
}

function openImage(img){
  lightbox.innerHTML=`<img src="${img.src}">`;
  lightbox.style.display="flex";
}
</script>

</body>
</html>
