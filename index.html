<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Georgia, serif;
  background:radial-gradient(circle at top,#2a0b16,#0b0206);
  color:#fff;
  overflow-x:hidden;
}

/* ğŸŒ™ Moon */
.moon{
  position:fixed;top:40px;right:40px;
  width:120px;height:120px;border-radius:50%;
  background:radial-gradient(circle,#fff,#ffe0b3,#d4a373);
  box-shadow:0 0 60px rgba(255,230,180,.6);
  animation:float 8s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(15px)}}

/* ğŸ” Login */
#lockScreen{
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  background:#0b0206;z-index:9999;
}
.love-letter{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(20px);
  padding:40px;border-radius:30px;
  text-align:center;width:320px;
}
input,button{
  width:100%;padding:14px;margin-top:15px;
  border:none;border-radius:25px;
}

/* ğŸ“œ Main */
.container{
  max-width:950px;
  margin:auto;
  padding:70px 20px;
  display:none;
}

/* âœ¨ Scroll Animation */
.reveal{
  opacity:0;
  transform:translateY(60px);
  transition:all 1.4s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

.section{
  background:rgba(255,255,255,.1);
  padding:40px;
  border-radius:30px;
  margin-bottom:120px;
  text-align:center;
}

/* ğŸ–¼ Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}
.gallery img{
  width:100%;height:260px;
  object-fit:contain;
  background:#fff;padding:10px;
  border-radius:20px;
  transition:.6s;
}
.gallery img:hover{transform:scale(1.05)}

/* â¤ï¸ Hearts */
.heart{
  position:fixed;top:-20px;
  animation:fall 10s linear infinite;
}
@keyframes fall{to{transform:translateY(120vh)}}
</style>
</head>

<body>

<div class="moon"></div>

<div id="lockScreen">
  <div class="love-letter">
    <h2>My Zunu ğŸ¤</h2>
    <input id="password" placeholder="Our secret">
    <button onclick="unlock()">Open My Heart</button>
  </div>
</div>

<div class="container" id="main">

  <section class="section reveal">
    <h1 style="font-family:Dancing Script">Zaibunissa ğŸ¤</h1>
    <p>You were written in my destiny by Allah ğŸŒ™</p>
  </section>

  <section class="section reveal">
    <h2>Moments My Heart Never Forgot ğŸ«‚</h2>
    <div class="gallery">
      <img src="images/ff.jpeg">
      <img src="images/boat.jpeg">
      <img src="images/h.jpeg">
      <img src="images/3.jpeg">
    </div>
  </section>

  <section class="section reveal">
    <h2>The Day Allah Joined Our Hearts âœ¨</h2>
    <div class="gallery">
      <img src="images/hh.jpeg">
      <img src="images/bi.jpeg">
    </div>
  </section>

</div>

<script>
function unlock(){
  if(password.value==="0318"){
    lockScreen.style.display="none";
    main.style.display="block";
    setTimeout(startReveal,300); // ğŸ‘ˆ IMPORTANT
  }else{
    alert("Only hearts know this ğŸ¤");
  }
}

/* âœ¨ Reveal on scroll */
function startReveal(){
  const items=document.querySelectorAll(".reveal");
  window.addEventListener("scroll",()=>{
    items.forEach(el=>{
      const top=el.getBoundingClientRect().top;
      if(top < window.innerHeight - 100){
        el.classList.add("active");
      }
    });
  });
  window.dispatchEvent(new Event("scroll")); // trigger once
}

/* â¤ï¸ Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},700);
</script>

</body>
</html>
