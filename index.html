<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soon Together ü´Ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Georgia, serif;
    background:radial-gradient(circle at top,#2a0b16,#0b0206);
    color:#fff;
    overflow-x:hidden;
}

/* MOON */
.moon{
    position:fixed;
    top:30px;
    right:30px;
    width:110px;
    height:110px;
    border-radius:50%;
    background:radial-gradient(circle,#fff,#ffe0b3,#d4a373);
    box-shadow:0 0 60px rgba(255,230,180,0.6);
    animation:moonFloat 8s ease-in-out infinite;
}
@keyframes moonFloat{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(15px)}
}

/* LOGIN */
#lockScreen{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#2b0814,#0b0206);
    z-index:9999;
}
.love-letter{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    padding:45px 35px;
    border-radius:35px;
    text-align:center;
    width:90%;
    max-width:360px;
}
.love-letter h1{
    font-family:"Dancing Script", cursive;
    font-size:2.4rem;
}
.love-letter p{
    font-style:italic;
    opacity:0.9;
}
.love-letter input{
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    text-align:center;
}
.love-letter button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#ffb3c6,#ffe0ea);
    font-weight:bold;
    cursor:pointer;
}

/* MAIN */
.container{
    max-width:950px;
    margin:auto;
    padding:80px 20px;
    text-align:center;
    display:none;
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.section{
    background:rgba(255,255,255,0.1);
    padding:40px;
    border-radius:30px;
    margin-bottom:90px;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:25px;
}
.gallery img{
    width:100%;
    height:250px;
    object-fit:contain;
    background:#fff;
    padding:10px;
    border-radius:22px;
}

/* AUDIO HIDDEN */
audio{display:none}
</style>
</head>

<body>

<div class="moon"></div>

<!-- AUDIO (NO AUTOPLAY) -->
<audio id="bgMusic" preload="auto">

<div id="lockScreen">
  <div class="love-letter">
    <h1>My Zunu ü§ç</h1>

</section>

<section class="section">

  <div class="gallery">
    <img src="images/ff.jpeg">
    <img src="images/boat.jpeg">

    <img src="images/3.jpeg">

    <img src="images/rp.jpeg">
    <img src="images/food.jpeg">
    <img src="images/bs.jpeg">
    <img src="images/bish.jpeg">
    <img src="images/hh.jpeg">
    <img src="images/bi.jpeg">
  </div>
</section>

</div>

<script>
function unlock(){
    const password = document.getElementById("password").value;
    const bgMusic = document.getElementById("bgMusic");

    if(password === "0318"){
        lockScreen.style.display = "none";
        main.style.display = "block";

        // Mobile + Chrome safe audio start
        bgMusic.volume = 0;
        bgMusic.play().then(()=>{
            let v = 0;
            const fade = setInterval(()=>{
                if(v < 0.7){
                    v += 0.02;
                    bgMusic.volume = v;
                } else clearInterval(fade);
            }, 200);
        });

        alert("Only hearts know this ü§ç");

}
</script>

</body>
</html>
